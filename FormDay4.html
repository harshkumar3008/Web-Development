<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        Username
        <input type="Text">

        <br>
        Number
        <input type="number">
        <br>
        Password
        <input type="password">
        <br>
        time
        <input type="time">
        <br>
        color
        <input type="color">
        <br>
        are you a Human ?
        <input type="Checkbox">
        <br>
        E-mail
        <input type="email">
        <br>
        Upload Your File
        <input type="file">
        <br>
        Upload Your Image
        <input type="image">
        <br>
        Submit
        <input type="submit">
        <br>
        Button
        <input type="button">
    </form>
    
</body>
</html>
